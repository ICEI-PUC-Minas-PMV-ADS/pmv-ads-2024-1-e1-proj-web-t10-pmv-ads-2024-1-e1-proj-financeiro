<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-widht, initial-scaled=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/503c420a8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Root</title>
  </head>

  <body>
    <header>
      <div class="menu-header">
        <div class="menu">
          <h3>HOME GRÁFICO</h3>
        </div>
        <div class="icon-header">
          <div class="icon">
            <i class="fa-solid fa-circle-user"></i>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div>
        <div class="mostrador-transacoes">
          <div class="mostrador">
            <div class="texto">
              <h2>Entradas</h2>
              <p>R$12.000,00</p>
            </div>
            <i class="fa-solid fa-circle-arrow-up"></i>
          </div>

          <div class="mostrador">
            <div class="texto">
              <h2>Saídas</h2>
              <p>R$8.000,00</p>
            </div>
            <i class="fa-solid fa-circle-arrow-down"></i>
          </div>

          <div class="mostrador">
            <div class="texto">
              <h2>Total</h2>
              <p>R$4.000,00</p>
            </div>
            <i class="fa-regular fa-dollar-sign"></i>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <div class="bottom-funcoes">
          <div class="bottom">
            <h3>Adicionar</h3>
          </div>

          <div class="bottom">
            <div>
              <h3>Meses</h3>
            </div>
            <i class="fa-solid fa-calendar-days"></i>
          </div>

          <div class="bottom">
            <div>
              <h3>Tipo</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div>
        <div class="componentes-retangulo">
          <div class="retangulo-cabecalho">
            <h4>Data Descrição Valor Tipo</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
