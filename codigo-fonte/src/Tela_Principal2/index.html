    </main>



    <div class="modal-overlay ">
      <div class="modal">
        
        <div id="form">
          <h2> Nova Transação</h2>
          <form action="">
            
            <div class="input-group">
              <label for="description" class="sr-only"> Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição">
            </div>

            
            <div class="input-group">
              <label for="amount" class="sr-only"> Valor </label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
              <small class="help"> Use o sinal - (negativo) para despesas e , (virgula) para cadas decimais</small>
            </div>

            
            <div class="input-group">
              <label for="date" class="sr-only"> Descrição</label>
              <input type="date" id="date" name="date" placeholder="Data">
            </div>

            <div class="input-group actions">
              <a href="#" class="btn cancel" onclick="Modal.close()"> Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>


    <script>
        let Modal = {
          open(){
            document.querySelector('.modal-overlay').classList.add("active")
          },
          close(){
            document.querySelector('.modal-overlay').classList.remove("active")
          }
        }

    </script>
