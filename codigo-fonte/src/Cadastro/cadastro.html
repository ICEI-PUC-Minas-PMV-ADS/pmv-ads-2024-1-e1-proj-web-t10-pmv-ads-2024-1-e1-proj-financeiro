<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="img/money.ico" type="image/x-icon">

    <title>Formulário de Cadastro</title>
  </head>
   <script src="cadastro.js"></script>
  <body>
    <div class="container">
      <div class="form-image">
        <img
          src="img/undraw_sign_up_n6im.svg"
          alt="imagem"
        />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a target="_blank" href="/pmv-ads-2024-1-e1-proj-web-t10-pmv-ads-2024-1-e1-proj-financeiro/codigo-fonte/src/Page_login/login.html">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="primeironome">Primeiro nome</label>
              <input
                id = "primeironome"
                type="text"
                name="primeironome"
                placeholder="Digite seu primeiro nome"
                required>
              
            </div>

            <div class="input-box">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
            </div> 

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div> 

             <div class="input-box">
                <label for="usuario">Usuário</label>
                <input id="usuario" type="text" name="usuario" placeholder="Digite seu usuario" required>
             </div>

             <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="senha" placeholder="Crie uma senha" required>
               </div>

              <div class="input-box">
                <label for="confirmacaoDaSenha">Confirmar senha</label>
                <input id="confirmacaoDaSenha" type="password" name="confirmacaoDaSenha" placeholder="Confirme sua senha" required>
               </div> 
            </div>
            <div class="register-button">
              <button onclick="registrar()" >Registrar</button>
           </div>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
