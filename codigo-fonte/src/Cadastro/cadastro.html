<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img
          src="/assets/img/undraw_sign_up_n6im.svg"
          alt="imagem"
        />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input
                id="firtsname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required>
              
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            </div> 

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div> 

             <div class="input-box">
                <label for="usuario">Usuário</label>
                <input id="usuario" type="text" name="usuario" placeholder="Digite seu usuario" required>
             </div>

             <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
               </div>

              <div class="input-box">
                <label for="Confirmpassword">Confirmar senha</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
               </div> 
            </div>
            <div class="register-button">
              <button><a href="#">Registrar</a></button>
           </div>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
